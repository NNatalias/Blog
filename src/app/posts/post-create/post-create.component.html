<mat-card>
  <mat-spinner  style="margin: auto;" color="accent"  *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-icon-button style="color: white; background-color: #ff7043; margin: 1%;" type="button" (click)="filePicker.click()">
        <mat-icon>insert_photo</mat-icon>
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post Content"
       ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <br>
    <button
      mat-raised-button
     style="background-color: #ff7043; color: white;margin-top: 1%;"
      type="submit">Save Post</button>
  </form>
</mat-card>
